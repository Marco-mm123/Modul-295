<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool HTML/CSS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: black;
        }

        p {
            font-size: 1.2em;
            color: black;
        }

        .cool-box {
            padding: 20px;
            border-radius: 10px;
            background-color: #61dafb;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cool-box">
        <h1>Cool HTML/CSS</h1>
        <p>This is a static HTML page with a cool design.</p>
    </div>
</body>
</html>
